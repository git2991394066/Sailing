#\u5728 springboot \u9879\u76EE\u4E2D\u914D\u7F6E log \uFF0C\u6253\u5370 mybatis sql \u8BED\u53E5\uFF0Cxxx.mapper \u4E3A mybatis \u63A5\u53E3\u7684\u5305\u8DEF\u5F84,\u53EF\u914D\u7F6E\u591A\u4E2A\u4E0D\u540C\u7684xxx.mapper
